<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="onCreateExpense()">
        <ion-icon name="checkmark"></ion-icon>
      </ion-button>
      <ion-button slot="icon-only" (click)="onCancelExpense()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Create New Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p> Timestamp: {{ expense.timestamp }} Value: {{ expense.value }} </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img [src]="expense.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
