<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button slot="icon-only" [routerLink]="[ '/', 'expenses' ,'create' ]">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Expenses Total: {{ sumTotal | currency }}</ion-title>
  </ion-toolbar>
</ion-header>

    <ion-row *ngIf="!expenses || expenses.length <= 0">
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <ion-item>
          <p>No expenses have been logged yet.</p>
        </ion-item>
