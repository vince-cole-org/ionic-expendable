<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button slot="icon-only" [routerLink]="[ '/', 'expenses' ,'create' ]">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Expenses Total: {{ sumTotal | currency }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2" size-md="6" offset-md="3" size-lg="4" offset-lg="4">
        <ion-virtual-scroll [items]="expenses">
          <ion-item *virtualItem="let expense" [routerLink]="[ '.', 'detail', expense.id ]">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="3">
                  <ion-thumbnail>
                    <ion-img [src]="expense.imageUrl"></ion-img>
                  </ion-thumbnail>
                </ion-col>
                <ion-col size="5">
                  <ion-text>{{ expense.timestamp | date:'dd/MM/yyyy' }}</ion-text>
                </ion-col>
                <ion-col size="4">
                  <ion-text>{{ expense.value | currency }}</ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-virtual-scroll>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
