<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="onDeleteExpense()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
      <ion-button slot="icon-only">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-back-button defaultHref="/">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Expense Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p> Timestamp: {{ expense.timestamp }} Value: {{ expense.value }} </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-img [src]="expense.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
